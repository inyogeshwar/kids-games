<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Game Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #FFF5E1;
      margin: 0;
      padding: 1em;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #ff6f61;
    }

    #search {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 2px solid #ffc107;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #fffaf0;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Kids Games</h1>
  <input type="text" id="search" placeholder="Search games...">

  <div class="grid" id="gameGrid"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1BNqzfefn6T1oTdsf-m7INX2MzEXJpIqXQVc-GPgfGDY/export?format=csv';

    let gamesData = [];

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        gamesData = rows.map(row => {
          const [name, icon, link] = row.split(',');
          return { name: name.trim(), icon: icon.trim(), link: link.trim() };
        });
        renderGrid(gamesData);
      });

    function renderGrid(data) {
      const container = document.getElementById('gameGrid');
      container.innerHTML = '';
      data.forEach(game => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${game.icon}" alt="${game.name}">
          <span>${game.name}</span>
        `;
        card.onclick = () => {
          // Call Android Ad interface
          if (window.AndroidInterface && AndroidInterface.onGameClicked) {
            AndroidInterface.onGameClicked();
          }
          // Open the game link
          window.open(game.link, '_blank');
        };
        container.appendChild(card);
      });
    }

    // Search functionality
    document.getElementById('search').addEventListener('input', e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = gamesData.filter(game =>
        game.name.toLowerCase().includes(keyword)
      );
      renderGrid(filtered);
    });
  </script>
</body>
</html>
